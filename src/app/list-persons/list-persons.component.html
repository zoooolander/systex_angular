<p>list-persons works!</p>
<table border="1" style="margin: auto">
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Street</th>
      <th>City</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of persons">
      <td>{{ person.id }}</td>
      <td>{{ person.firstname }}</td>
      <td>{{ person.lastname }}</td>
      <td>{{ person.street }}</td>
      <td>{{ person.city }}</td>
      <td>
        <a routerLink="../update-person/{{ person.id }}">modify</a>
        <a routerLink="../delete/{{ person.id }}">delete</a>
      </td>
    </tr>
  </tbody>
</table>
